<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Latino Leaders 2026</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 50%, #C7D2FE 100%);
            position: relative;
            overflow: hidden;
        }
        /* Decorative background elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 80%;
            height: 150%;
            background: radial-gradient(ellipse, rgba(67, 56, 202, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 60%;
            height: 100%;
            background: radial-gradient(ellipse, rgba(249, 112, 102, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }
        .logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            z-index: 10;
        }
        .logo-icon {
            font-size: 1.75rem;
            color: #4338CA;
        }
        .logo-text {
            font-weight: 700;
            font-size: 1.125rem;
            color: #18181B;
        }
        .error-page {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        .error-code {
            font-family: 'Playfair Display', serif;
            font-size: clamp(8rem, 25vw, 16rem);
            font-weight: 800;
            background: linear-gradient(135deg, #4338CA 0%, #6366F1 50%, #818CF8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 0.5rem;
            text-shadow: 0 20px 40px rgba(67, 56, 202, 0.15);
            position: relative;
        }
        .error-code::after {
            content: '404';
            position: absolute;
            top: 5px;
            left: 5px;
            background: linear-gradient(135deg, rgba(67, 56, 202, 0.1) 0%, rgba(99, 102, 241, 0.1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: -1;
        }
        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.25rem);
            color: #18181B;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        .error-message {
            font-size: 1.125rem;
            color: #71717A;
            max-width: 440px;
            margin: 0 auto 2.5rem;
            line-height: 1.7;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4338CA 0%, #6366F1 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(67, 56, 202, 0.35);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(67, 56, 202, 0.45);
        }
        .btn-secondary {
            background: white;
            color: #4338CA;
            border: 2px solid #4338CA;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .btn-secondary:hover {
            background: #4338CA;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 56, 202, 0.3);
        }
        .decorative-star {
            position: absolute;
            color: #4338CA;
            opacity: 0.1;
            font-size: 4rem;
            pointer-events: none;
        }
        .star-1 { top: 15%; left: 10%; transform: rotate(-15deg); }
        .star-2 { top: 25%; right: 15%; font-size: 3rem; transform: rotate(20deg); }
        .star-3 { bottom: 20%; left: 20%; font-size: 2.5rem; transform: rotate(-10deg); }
        .star-4 { bottom: 30%; right: 10%; font-size: 3.5rem; transform: rotate(15deg); }

        @media (max-width: 640px) {
            .logo {
                top: 1.5rem;
                left: 1.5rem;
            }
            .error-actions {
                flex-direction: column;
                width: 100%;
                max-width: 280px;
            }
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="logo">
        <span class="logo-icon">★</span>
        <span class="logo-text">Latino Leaders 2026</span>
    </a>

    <span class="decorative-star star-1">★</span>
    <span class="decorative-star star-2">★</span>
    <span class="decorative-star star-3">★</span>
    <span class="decorative-star star-4">★</span>

    <div class="error-page">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved. Let's get you back on track to discover Latino leaders.
        </p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                ← Back to Home
            </a>
            <a href="/#candidates" class="btn btn-secondary">
                Explore Candidates
            </a>
        </div>
    </div>
</body>
</html>
