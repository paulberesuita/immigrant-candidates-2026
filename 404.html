<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Latino Leaders 2026</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #F8F7FF 0%, #EEF2FF 100%);
        }
        .error-code {
            font-family: 'Playfair Display', serif;
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--electric-indigo) 0%, var(--soft-indigo) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin: 0;
        }
        .error-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--dark-charcoal);
            margin: 1rem 0;
            font-weight: 700;
        }
        .error-message {
            font-size: 1.125rem;
            color: var(--medium-gray);
            max-width: 400px;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .error-btn-primary {
            background: linear-gradient(135deg, var(--electric-indigo) 0%, var(--soft-indigo) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(67, 56, 202, 0.3);
        }
        .error-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 56, 202, 0.4);
        }
        .error-btn-secondary {
            background: white;
            color: var(--electric-indigo);
            border: 2px solid var(--electric-indigo);
        }
        .error-btn-secondary:hover {
            background: var(--electric-indigo);
            color: white;
        }
        .error-logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }
        .error-logo .logo-icon {
            font-size: 1.5rem;
            color: var(--electric-indigo);
        }
        .error-logo .logo-text {
            font-weight: 700;
            color: var(--dark-charcoal);
        }
    </style>
</head>
<body>
    <a href="/" class="error-logo">
        <span class="logo-icon">★</span>
        <span class="logo-text">Latino Leaders 2026</span>
    </a>

    <div class="error-page">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved. Let's get you back on track.
        </p>
        <div class="error-actions">
            <a href="/" class="error-btn error-btn-primary">
                <span>←</span> Back to Home
            </a>
            <a href="/#candidates" class="error-btn error-btn-secondary">
                Explore Candidates
            </a>
        </div>
    </div>
</body>
</html>
